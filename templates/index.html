{% extends "base.html" %} {% load mptt_tags %} {% block content %}
<h1>Modern Village</h1>
<p>We know it always takes a village!</p>
<ul>
  {% recursetree data %}
  <li>
    {{ node.name }} {% if not node.is_leaf_node %}
    <ul class="children">
      {{ children }}
    </ul>
    {% endif %}
  </li>
  {% endrecursetree %}
</ul>
{% endblock %}
